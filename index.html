<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4 일정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>2-4 일정</h1>
        <div id="passwordPrompt">
            <label for="password">비밀번호:</label>
            <input type="password" id="password">
            <button onclick="checkPassword()">확인</button>
        </div>
        <div id="scheduleContainer" style="display:none;">
            <div id="dates"></div>
            <div id="modals">
                <div id="addEventModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('addEventModal')">&times;</span>
                        <h2>일정 추가</h2>
                        <input type="text" id="addEventDate" placeholder="날짜 (YYYY-MM-DD)">
                        <textarea id="addEventDetails" placeholder="일정"></textarea>
                        <button onclick="saveNewEvent()">저장</button>
                    </div>
                </div>
                <div id="editEventModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('editEventModal')">&times;</span>
                        <h2>일정 수정</h2>
                        <input type="text" id="editEventDate" placeholder="날짜 (YYYY-MM-DD)">
                        <textarea id="editEventDetails" placeholder="일정"></textarea>
                        <button onclick="updateEvent()">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
