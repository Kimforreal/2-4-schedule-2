<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4 일정</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <!-- Firebase Config -->
    <script defer src="firebase-config.js"></script>
</head>
<body>
    <div id="container">
        <h1>2-4 일정</h1>
        <div id="scheduleContainer">
            <button id="addEventButton" onclick="openAddEventModal()">일정 추가</button>
            <div id="dates"></div>
            <div id="modals">
                <div id="addEventModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('addEventModal')">&times;</span>
                        <h2>일정 추가</h2>
                        <input type="text" id="addEventDate" placeholder="날짜 (YYYY-MM-DD)">
                        <textarea id="addEventDetails" placeholder="일정"></textarea>
                        <button onclick="saveNewEvent()">저장</button>
                    </div>
                </div>
                <div id="editEventModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('editEventModal')">&times;</span>
                        <h2>일정 수정</h2>
                        <input type="hidden" id="editEventDate">
                        <textarea id="editEventDetails"></textarea>
                        <input type="hidden" id="editEventIndex">
                        <button onclick="updateEvent()">수정</button>
                    </div>
                </div>
                <div id="deleteEventModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('deleteEventModal')">&times;</span>
                        <h2>일정 삭제</h2>
                        <p id="deleteEventMessage"></p>
                        <input type="hidden" id="deleteEventDate">
                        <input type="hidden" id="deleteEventIndex">
                        <button onclick="confirmDeleteEvent()">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
